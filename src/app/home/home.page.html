<ion-content>
  <div class="content">
    <ion-item-divider>
      <div class="hand">
          <ion-icon name="cash-outline"></ion-icon>
      </div>
      <div class="title">
        <ion-label>FMS</ion-label>
      </div>
      <div class="icon">
        <ion-buttons slot="end">
          <ion-button>
            <a href="home/descriptions"><img src="./assets/images/description.png"></a>
          </ion-button>
        </ion-buttons>
      </div>
      <a href="#" slot="end" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </a>    
    </ion-item-divider>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="envelopes">
        <ion-icon name="mail-open-outline"></ion-icon>
        <ion-label>Envelopes</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="calculator">
        <ion-icon name="calculator-outline"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="accounts">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Accounts</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


</ion-content>
