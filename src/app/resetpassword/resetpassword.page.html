<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <h1>Reset Password</h1>
    <ion-item lines="none">
      <ion-label position="floating">Enter Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" (click)="signin()">Reset</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
